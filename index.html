<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/2a6056e8d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Welcome Back!</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">Please login with your personal info</p>
                <button class="btn btn-primary" id="signin">Sign In</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Create Account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a>
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
                    </ul>
                </div>
                <p class="description description-second">or user your email for registration:</p>
                <form class="form title-second">
                    <label class="label-input" for=""><i class="fas fa-user icon-modify"></i><input type="text" placeholder="Name"></label>
                    <label class="label-input" for=""><i class="fas fa-envelope icon-modify"></i><input type="email" placeholder="Email"></label>
                    <label class="label-input" for=""><i class="fas fa-lock icon-modify"></i><input type="password" placeholder="Password"></label>
                    <button class="btn btn-second">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="content second-content">
             <div class="first-column">
                <h2 class="title title-primary">Hello, Friend!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start journaey with us</p>
                <button class="btn btn-primary" id="signup">Sign Up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Sign In To developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a>
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
                    </ul>
                </div>
                <p class="description description-second">or user your email account:</p>
                <form class="form">
                    <label class="label-input" for=""><i class="fas fa-envelope icon-modify"></i><input type="email" placeholder="Email"></label>
                    <label class="label-input" for=""><i class="fas fa-lock icon-modify"></i><input type="password" placeholder="Password"></label>
                    <a href="#" class="password">Forgot your password?</a>
                    <button class="btn btn-second">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
